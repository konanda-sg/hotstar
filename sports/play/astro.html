<body>

       <i class="fas fa-arrow-up" style="color: white;"></i> <!-- Icon added here -->

            <!-- Channel list goes here -->

                <li data-src="https://livecricketsl.kesug.com/sports/in.php?id=astrocric">

                allow="microphone; camera"></iframe>

        <button class="chat-toggle" id="chatToggle"></button>

        <!-- Telegram Link -->
        <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">

        </a>

    </div>

    <!-- Custom JS file link -->
    <script src="js/script.js"></script>

    <script>
        // Chat toggle functionality
        document.getElementById('chatToggle').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });


// Make the chat toggle button draggable
        const chatToggle = document.getElementById('chatToggle');
        let isDragging = false;
        let offsetX, offsetY;

        chatToggle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
            offsetY = e.clientY - chatToggle.getBoundingClientRect().top;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isDragging) {
                chatToggle.style.left = `${e.clientX - offsetX}px`;
                chatToggle.style.top = `${e.clientY - offsetY}px`;
            }
        }




        // Channel list functionality for dynamic video change
        const channelList = document.getElementById("channel-list");
        const iframeContainer = document.getElementById("iframe-container");
        let currentIframe = null;

        channelList.addEventListener("click", (event) => {
            if (event.target.tagName === "LI") {
                const src = event.target.getAttribute("data-src");
                iframeContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
                if (currentIframe !== null) {
                    currentIframe.remove();
                }
                currentIframe = iframeContainer.firstChild;
            }
        });
    </script>

<script type="text/javascript">
        function refreshViews() {
            // Find and remove the existing counter (if any)
            const counterContainer = document.getElementById("counter-container");

            // Clear previous counter content
            counterContainer.innerHTML = '';

       // Create and append the arrow icon
        const arrowIcon = document.createElement('i');
        arrowIcon.classList.add('fas', 'fa-arrow-up');
        arrowIcon.style.color = 'white';  // Add any style you want
        arrowIcon.style.marginRight = '4px';  // Apply margin-right directly
        arrowIcon.style.fontSize = '10px';   // Apply font-size directly

        // Add the arrow icon to the container
        counterContainer.appendChild(arrowIcon);

            // Add new counter script
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = "//widget.supercounters.com/ssl/online_t.js";
            counterContainer.appendChild(script);

            // Initialize the new counter
            const initScript = document.createElement('script');
            initScript.type = 'text/javascript';
            initScript.innerHTML = 'sc_online_t(1703136, "Views", "f0f0f0");';
            counterContainer.appendChild(initScript);
        }

        // Refresh the Views number every 20 seconds (20000 milliseconds)
        setInterval(refreshViews, 20000);
    </script>

</body>
