<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Support</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: #1e1e1e;
      padding: 5vw;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 700px;
      overflow: hidden;
    }

    .line {
      overflow: hidden;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      margin: 5vw 0;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      width: 0;
      color: #0ff;
      opacity: 0;
    }

    .line2 {
      color: #4caf50;
    }

    .line3 {
      color: #ff9800;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0ff }
    }

    .typing {
      animation: typing 2s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line line1">üåê Language Support Status</div>
    <div class="line line2">‚úÖ Tamil and English are currently supported.</div>
    <div class="line line3">üîú Other languages will be added soon.</div>
  </div>

  <script>
    const lines = document.querySelectorAll('.line');
    let index = 0;

    function typeLines() {
      lines.forEach(line => {
        line.classList.remove('typing');
        line.style.width = '0';
        line.style.opacity = 0;
      });

      function animateNext() {
        if (index >= lines.length) {
          index = 0;
          setTimeout(typeLines, 1000);
          return;
        }

        const line = lines[index];
        line.classList.add('typing');
        line.style.opacity = 1;

        const duration = 2000 + line.textContent.length * 20;

        setTimeout(() => {
          index++;
          animateNext();
        }, duration);
      }

      animateNext();
    }

    typeLines();
  </script>
</body>
</html>
