<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmovin Player</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .player-container {
            width: 80%;
            max-width: 960px;
            text-align: center; /* Center align title */
        }
        h1 {
            margin-bottom: 20px; /* Adds some space between the title and the player */
        }
        #bitmovin-player {
            width: 100%;
            height: 540px; /* Set a height for the player */
            background-color: black; /* Default background color for the player container */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Bitmovin Player Example</h1>
        <!-- The Bitmovin Player container -->
        <div id="bitmovin-player"></div>
    </div>

    <!-- Include Bitmovin Player script -->
    <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
    <script>
        window.onload = function() {
            var conf = {
                key: "50a3d56c-84e8-410b-9c0b-ba7cf051b8c8",  // Your Bitmovin API key
                playback: {
                    autoplay: true,
                    muted: false
                },
                sources: [{
                    title: "Sample Video",
                    type: "application/x-mpegurl",  // HLS stream type
                    url: "https://live-hls-abr-cdn.livepush.io/live/bigbuckbunnyclip/index.m3u8"  // Replace with actual stream URL
                }]
            };

            // Create a new Bitmovin player instance
            var player = new bitmovin.player.Player(document.getElementById('bitmovin-player'));

            // Setup the player with configuration
            player.setup(conf).then(function() {
                console.log('Bitmovin Player successfully initialized');
            }).catch(function(error) {
                console.error('Error initializing Bitmovin Player:', error);  // Improved error logging
                alert('There was an issue initializing the player. Check console for details.');
            });
        };
    </script>

</body>
</html>
