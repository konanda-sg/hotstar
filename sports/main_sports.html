* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}


:root {
  --body-color: #ffffff;
  --nav-color: #2770ff;
  --side-nav: #010718;
  --text-color: #FFF;
  --search-bar: #F2F2F2;
  --search-text: #010718;
   --font-color: #000;
   --more-color: #EBFF0049;
}
body::-webkit-scrollbar {
  display: none;
}
body {
  height: 100vh;
  background-color: var(--body-color);
    font-family: Amita, cursive;
  font-size: 1rem;
  font-weight: normal;
  line-height: 1.5;
}

body.dark {
  --body-color: #18191A;
  --nav-color: #242526;
  --side-nav: #242526;
  --text-color: #CCC;
  --search-bar: #242526;
  --font-color: #fff;
}
body.dark nav {
  border: 1px solid #393838;
}
body.dark .search-field input {
  color: var(--text-color);
}
body.dark .search-field i {
  color: var(--text-color);
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 55px;
  width: 100%;
  background-color: var(--nav-color);
  z-index: 100;
  box-shadow: 0 6px 6px 0 rgb(0,0,0,.4);
}
nav .nav-bar {
  position: relative;
  height: 100%;
  max-width: 1000px;
  width: 100%;
  background-color: var(--nav-color);
  margin: 0 auto;
  padding: 0 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
nav .nav-bar .sidebarOpen {
  color: var(--text-color);
  font-size: 25px;
  padding: 5px;
  cursor: pointer;
  display: none;
}
nav .nav-bar .logo a {
  font-size: 25px;
  font-weight: 500;
  color: var(--text-color);
  text-decoration: none;
}

.menu .logo-toggle {
  display: none;
}

.nav-bar .nav-links {
  display: flex;
  align-items: center;
}
.nav-bar .nav-links li {
  margin: 0 5px;
  list-style: none;
}
.nav-bar .darkLight-searchBox {
  display: flex;
  align-items: center;
}

.nav-links li a {
  position: relative;
  font-size: 17px;
  font-weight: 400;
  color: var(--text-color);
  text-decoration: none;
  font-family: Amita, cursive;
  padding: 10px;
}
.nav-links li a::before {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  height: 6px;
  width: 6px;
  border-radius: 50%;
  background-color: var(--text-color);
  opacity: 0;
  transition: all 0.3s ease;
}
.nav-links li:hover a::before {
  opacity: 1;
}

.darkLight-searchBox .dark-light {
  height: 40px;
  width: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 5px;
}
.darkLight-searchBox .searchToggle {
  height: 40px;
  width: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 5px;
}

.dark-light i {
  position: absolute;
  color: var(--text-color);
  font-size: 22px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.dark-light i.sun {
  opacity: 0;
  pointer-events: none;
}

.searchToggle i {
  position: absolute;
  color: var(--text-color);
  font-size: 22px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.searchToggle i.cancel {
  opacity: 0;
  pointer-events: none;
}

.dark-light.active i.sun {
  opacity: 1;
  pointer-events: auto;
}
.dark-light.active i.moon {
  opacity: 0;
  pointer-events: none;
}

.searchToggle.active i.cancel {
  opacity: 1;
  pointer-events: auto;
}
.searchToggle.active i.search {
  opacity: 0;
  pointer-events: none;
}
.searchToggle.active ~ .search-field {
  bottom: -74px;
  opacity: 1;
  pointer-events: auto;
}

.searchBox {
  position: relative;
}
.searchBox .search-field {
  position: absolute;
  bottom: -60px;
  right: 5px;
  height: 50px;
  width: 300px;
  display: flex;
  align-items: center;
  background-color: var(--nav-color);
  padding: 3px;
  border-radius: 6px;
  box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
}

.search-field::before {
  content: "";
  position: absolute;
  right: 14px;
  top: -4px;
  height: 12px;
  width: 12px;
  background-color: var(--nav-color);
  transform: rotate(-45deg);
  z-index: -1;
}
.search-field input {
  height: 100%;
  width: 100%;
  padding: 0 45px 0 15px;
  outline: none;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-family: Amita, cursive;
  font-weight: 400;
  color: var(--search-text);
  background-color: var(--search-bar);
}
.search-field i {
  position: absolute;
  color: var(--nav-color);
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}

@media (max-width: 790px) {
  nav .nav-bar .sidebarOpen {
    display: block;
  }

  .menu {
    position: fixed;

    left: -100%;

    padding: 20px;

    z-index: 100;
    transition: all 0.4s ease;

  .menu .logo-toggle {
    display: block;
    width: 100%;

    align-items: center;

  }

  nav.active .menu {
    left: 0%;

  nav.active .nav-bar .navLogo a {
    opacity: 0;
    font-family: Amita, cursive;

  }

  .logo-toggle .siderbarClose {

    font-size: 24px;
    cursor: pointer;
  }

  .nav-bar .nav-links {

    padding-top: 30px;
  }

  .nav-links li a {
    display: block;
    font-family: Amita, cursive;
    margin-top: 20px;
  }
}

 <script>
  // Select DOM elements
  const body = document.querySelector("body"),
        nav = document.querySelector("nav"),
        modeToggle = document.querySelector(".dark-light"),
        searchToggle = document.querySelector(".searchToggle"),
        searchInput = document.getElementById("searchInput"), // Add the input field for search
        sidebarOpen = document.querySelector(".sidebarOpen"),
        sidebarClose = document.querySelector(".sidebarClose"),
        up = document.querySelector('.up'),
        htmlbar = document.querySelector('.htmlbar'),  // Assuming you have these elements for progress bars
        cssbar = document.querySelector('.cssbar'),
        jsbar = document.querySelector('.jsbar');

  // Check localStorage for saved theme mode and apply it
  let getMode = localStorage.getItem("mode");
  if (getMode && getMode === "dark-mode") {
    body.classList.add("dark");
  }

  // Toggle Dark/Light mode
  modeToggle.addEventListener("click", () => {
    modeToggle.classList.toggle("active");
    body.classList.toggle("dark");

    // Save user-selected mode in localStorage
    if (!body.classList.contains("dark")) {
      localStorage.setItem("mode", "light-mode");
    } else {
      localStorage.setItem("mode", "dark-mode");
    }
  });

  // Toggle search box visibility
  searchToggle.addEventListener("click", () => {
    searchToggle.classList.toggle("active");
    searchInput.style.display = searchInput.style.display === "block" ? "none" : "block"; // Show or hide the input box
  });

  // Handle Search Functionality
  function handleSearch(query) {
    const allItems = document.querySelectorAll(".search-item"); // Assuming all searchable items have the class 'search-item'
    allItems.forEach(item => {
      const text = item.textContent.toLowerCase();
      if (text.includes(query.toLowerCase())) {
        item.style.display = "block"; // Show matching item
      } else {
        item.style.display = "none"; // Hide non-matching item
      }
    });
    alert("Searching for: " + query);
  }

  // Add an event listener to the search input field to call the search function when user types
  searchInput.addEventListener("input", (e) => {
    const query = e.target.value;
    handleSearch(query);
  });

  // Open sidebar when sidebarOpen button is clicked
  sidebarOpen.addEventListener("click", () => {
    nav.classList.add("active");
  });

  // Close sidebar when clicking outside the sidebar or on the menu button
  body.addEventListener("click", (e) => {
    let clickedElm = e.target;
    if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
      nav.classList.remove("active");
    }
  });

  // Show "scroll to top" button on scroll
  window.addEventListener('scroll', () => {
    if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
      up.style.display = "block"; // Show button
    } else {
      up.style.display = "none"; // Hide button
    }
  });

  // Scroll to top functionality
  up.addEventListener('click', () => {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For other browsers
  });

  // Add classes to progress bars when the user scrolls past a certain point
  window.addEventListener('scroll', () => {
    if (document.body.scrollTop > 1200 || document.documentElement.scrollTop > 1200) {
      htmlbar.classList.add('activehtml');
      cssbar.classList.add('activecss');
      jsbar.classList.add('activejs');
    }
  });
</script>
