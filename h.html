<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allinone_Reborn</title>
    <style>
        /* Global styles with animated gradient background */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: auto;
            background: linear-gradient(90deg, #ff6f61, #ff8c42, #ffca3a, #8ac926, #1982c4, #6a4c93, #ff61a6);
            background-size: 800% 800%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title Styling with Gradient */
        .title-container {
            text-align: center;
            margin-top: 20px;
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6f61, #1e88e5, #4caf50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .author {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #D32F2F;
            margin-top: 5px;
        }

        /* Search and category section styling */
        .search-category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Search bar styling */
        .search-input {
            padding: 12px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            outline: none;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #388E3C;
            box-shadow: 0 0 5px rgba(72, 177, 72, 0.5);
        }

        /* Category selector */
        .category-selector {
            padding: 12px;
            font-size: 18px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            outline: none;
            box-sizing: border-box;
        }

        /* Join Telegram button styling */
        .join-telegram {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
        }

        .join-telegram:hover {
            background-color: #007bb5;
        }

        /* Channel grid container */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        /* Each channel box styling */
        .channel-grid div {
            text-align: center;
            cursor: pointer;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
            background-color: #fff;
        }

        /* Hover effect */
        .channel-grid div:hover {
            background-color: #81C784;
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Channel logo styling */
        .channel-grid img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Channel name styling */
        .channel-grid p {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        /* Responsive Design: Adjust for mobile devices */
        @media (max-width: 768px) {
            .search-category-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input, .category-selector, .join-telegram {
                width: 100%;
                margin-bottom: 10px;
            }

            .main-title {
                font-size: 36px;
            }

            .author {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <div class="title-container">
        <h1 class="main-title">ALL IN ONE LIVE TV</h1>
        <p class="author">Created by AMIT</p>
    </div>

    <!-- Search Bar, Category Selector, and Join Telegram Button -->
    <div class="search-category-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search channels...">
        <select class="category-selector" id="categorySelect"></select>
        <a href="https://t.me/allinone_reborn" target="_blank" class="join-telegram">Join Telegram</a>
    </div>

    <!-- Channel Grid -->
    <div class="channel-grid" id="channelGrid"></div>
