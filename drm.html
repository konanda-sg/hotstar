<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT Stream Player with DRM</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        html, body { padding: 0; margin: 0; height: 100%; }
        #player { width: 100%; height: 100%; overflow: hidden; background-color: #000; }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            #player {
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("url");  // Get the URL parameter for the stream
        const key = urlParams.get("key");  // Get the key parameter
        const kid = urlParams.get("kid");  // Get the kid parameter
        const channelName = urlParams.get("name") || "Live Stream"; // Use the name parameter or default to "Live Stream"

        if (!streamUrl || !key || !kid) {
            alert('Missing required parameters. Please check the URL.');
            throw new Error('Missing parameters: url, key, or kid');
        }

        // Construct the full stream URL with the key and kid as query parameters
        const fullStreamUrl = `${streamUrl}?key=${key}&kid=${kid}`;

        // Initialize JW Player with DRM support (ClearKey)
        const jwp = jwplayer('player');
        jwp.setup({
            width: "100%",
            height: "100%",
            primary: "html5",
            key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
            title: channelName, // Use the name parameter as the title
            sources: [
                {
                    file: fullStreamUrl, 
                    label: "Live Stream",
                    default: true
                }
            ],
            drm: {
                clearKey: {
                    keySystem: "com.widevine.alpha", // Widevine ClearKey system
                    url: "https://example.com/drm/clearkey"  // Replace with your DRM license server URL if you have one
                }
            },
            sharing: {
                heading: "Share",
                sites: ["facebook", "twitter", "linkedin", "email"]
            },
            image: "https://example.com/thumbnail.jpg" // Replace with your thumbnail URL
        });

        // Error handling
        jwp.on('error', function(event) {
            console.error('Error occurred:', event);
            alert('Failed to load stream. Please check the URL or try again later.');
        });
    </script>

</body>
</html>
