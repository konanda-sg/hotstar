<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #ffffff);
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .note {
      background-color: #fff3cd;
      border-left: 6px solid #ffca28;
      padding: 15px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-box {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .link-box {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-box:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .link-box strong {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .hidden {
      display: none;
    }


  .search-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .counter-box {
      flex: 0 0 auto;
      width: 160px;
      padding: 10px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 121, 107, 0.15);
      font-size: 13px;
      line-height: 1.4;
      color: #444;
      text-align: center;
    }

    .telegram-link a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    .telegram-link a:hover {
      color: #004d40;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .search-area {
        flex-direction: column;
        align-items: stretch;
      }

      .counter-box {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="note">Note: Use the copied link in <strong>NS Player</strong> or <strong>Autholptv</strong>.</div>

<!-- Supercounter for total visits -->
<div class="counter-box">
  <div class="counter-content">
    <script type="text/javascript" src="//widget.supercounters.com/ssl/texthit.js"></script>
    <script type="text/javascript">
      var sc_texthit_var = sc_texthit_var || [];
      sc_text_hit(1714462, "Live", "444444");
    </script>
    <div class="telegram-link">
      Join <a href="https://t.me/vaathala1" target="_blank">@vaathala1</a>
    </div>
  </div>
</div>



    <input type="text" id="searchInput" class="search-box" placeholder="Search language...">

    <div id="linkContainer"></div>
  </div>

  <script>
    async function loadLinks() {
      const response = await fetch('https://od.lk/s/NjdfNDA0NTIxNTJf/raw.json');
      const json = await response.json();

      const container = document.getElementById('linkContainer');

      json.data.forEach(item => {
        const box = document.createElement('div');
        box.className = 'link-box';

        const lang = document.createElement('strong');
        lang.textContent = item.language;

        const btn = document.createElement('button');
        btn.textContent = 'Copy link (paste in NS Player or Autholptv)';
        btn.onclick = () => {
          navigator.clipboard.writeText(item.url);
          btn.textContent = 'Copied!';
          setTimeout(() => {
            btn.textContent = 'Copy link (paste in NS Player or Autholptv)';
          }, 2000);
        };

        box.appendChild(lang);
        box.appendChild(btn);
        container.appendChild(box);
      });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      const boxes = document.querySelectorAll('.link-box');
      boxes.forEach(box => {
        const lang = box.querySelector('strong').textContent.toLowerCase();
        box.style.display = lang.includes(value) ? '' : 'none';
      });
    });

    // Load data on page load
    loadLinks();
  </script>

</body>
</html>
