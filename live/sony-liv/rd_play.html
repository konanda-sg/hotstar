<!DOCTYPE html>
<html lang="en">
<head>
    <title id="pageTitle">Default Title | Sony Liv</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ENJOY FREE LIVE TV">
    <meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="Vaathala">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/BcjC6R8/jiotv.png">
    <script type='text/javascript' src='https://content.jwplatform.com/libraries/IDzF9Zmk.js'></script>
    <script>
        // Update title using ID from URL
        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        document.getElementById('pageTitle').innerText = id + " | Sony Liv";
    </script>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    margin: 0;
    padding: 0;
    animation: fadeIn 1s ease-in;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.box {
    background: rgba(33, 45, 57, 0.95);
    padding: 30px;
    border-radius: 12px;
    width: 340px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
}

.box:hover {
    transform: scale(1.02);
}

.logo {
    background: url('https://i.postimg.cc/JzSrQ7qW/Vaathala-23-5-2024.png') no-repeat center;
    background-size: contain;
    width: 180px;
    height: 50px;
    margin: 0 auto 20px;
    filter: drop-shadow(0 0 5px #fff);
}

.channel-logo {
    width: 130px;
    height: 130px;
    margin: 0 auto 15px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease;
}

.channel-logo:hover {
    transform: rotate(5deg) scale(1.05);
}

.channel-name {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #ffcc00;
    text-shadow: 1px 1px 5px #000;
}

.info-box {
    background-color: #1b2530;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
}

.info-box p {
    margin: 6px 0;
    font-size: 14px;
}

.play-now-btn, .download-btn {
    display: inline-block;
    padding: 12px 15px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.play-now-btn {
    background: linear-gradient(to right, #ffb800, #f59e00);
    color: #131720;
    box-shadow: 0 4px 10px rgba(255, 184, 0, 0.4);
}

.play-now-btn:hover {
    background: linear-gradient(to right, #f59e00, #ffa500);
    box-shadow: 0 6px 12px rgba(255, 184, 0, 0.6);
}

.download-btn {
    background: linear-gradient(to right, #1c80ff, #0078d7);
    color: white;
    box-shadow: 0 4px 10px rgba(28, 128, 255, 0.4);
    margin-top: 10px;
}

.download-btn:hover {
    background: linear-gradient(to right, #0078d7, #005bb5);
    box-shadow: 0 6px 12px rgba(28, 128, 255, 0.6);
}

.browser-select {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 5px;
    background-color: #2a3a4d;
    color: white;
    border: none;
    width: 100%;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 15px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo"></div>
            <div class="channel-info">
                <div class="channel-name" id="channelName">Channel Name</div>
                <div class="channel-logo" id="channelLogo"></div>
            </div>
            <div class="info-box">
                <p><strong>Info:</strong></p>
                <p>Download HLS extension to enjoy live streams on browser.</p>
                <select id="browserSelect" class="browser-select">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari (Native Support)</option>
                </select>
                <a href="#" id="downloadBtn" class="download-btn">Download Extension</a>
            </div>
            <!-- Buttons: Play Now, NS Player, Copy Link -->
            <div class="button-group">
                <a href="" id="playNowButton1" class="play-now-btn">Play Now</a>
                <a href="" id="playNowButton2" class="play-now-btn" data-package="com.genuine.leone" data-title="VT">NS Player</a>
                <a href="" id="copyLinkButton" class="play-now-btn">Copy Link</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Fetch JSON data and populate content
        var id = new URLSearchParams(window.location.search).get('id');
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                var videoData = data.find(video => video.id === id);

                if (videoData) {
                    document.getElementById('channelName').innerText = videoData.name;
                    document.getElementById('channelLogo').style.backgroundImage = 'url(' + videoData.logo + ')';

                    document.getElementById('playNowButton1').setAttribute('href', videoData.link);

                    var intentUrl = 'intent:' + videoData.link +
                        '#Intent;package=' + document.getElementById('playNowButton2').getAttribute('data-package') +
                        ';S.title=' + document.getElementById('playNowButton2').getAttribute('data-title') + ';end';

                    document.getElementById('playNowButton2').setAttribute('href', intentUrl);
                }
            }
        };
        xhr.open('GET', 'm3u_sony.json', true);
        xhr.send();
    </script>

    <script type="text/javascript">
        // Handle download button click
        document.getElementById("downloadBtn").addEventListener("click", function () {
            var selectedBrowser = document.getElementById("browserSelect").value;
            var downloadLink = "";

            if (selectedBrowser === "chrome") {
                downloadLink = "https://chromewebstore.google.com/detail/reproductor-m3u8-hls-+-da/lcipembjfkmeggpihdpdgnjildgniffl";
            } else if (selectedBrowser === "firefox") {
                downloadLink = "https://addons.mozilla.org/en-US/firefox/addon/m3u8-hls-player-with-shortcuts/?utm_source=addons.mozilla.org&utm_medium=referral&utm_content=search";
            } else if (selectedBrowser === "safari") {
                downloadLink = "https://www.apple.com/safari/";
            }

            if (downloadLink) {
                window.open(downloadLink, "_blank");
            }
        });
    </script>

    <script type="text/javascript">
        // Copy link to clipboard
        document.getElementById("copyLinkButton").addEventListener("click", function () {
            var videoLink = document.getElementById("playNowButton1").getAttribute("href");
            if (videoLink) {
                navigator.clipboard.writeText(videoLink).then(function () {
                    alert("Link copied to clipboard!");
                }, function (err) {
                    alert("Failed to copy link: " + err);
                });
            } else {
                alert("Link is not available yet.");
            }
        });
    </script>
</body>
</html>
