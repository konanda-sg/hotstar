<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live</title>
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 20px;
      position: relative;
    }
    #player {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      position: relative;
    }
    .video-wrapper {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      position: relative;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .info-box {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 15px;
      background: #80808080;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      box-sizing: border-box;
      position: relative;
    }
    .info-box .logo {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .info-box .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info-box .info-content {
      flex-grow: 1;
    }
    .info-box .info-content h2 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    .info-box .info-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .info-box .info-content a:hover {
      background-color: #0056b3;
    }
    .chat-container {
      width: 100%;
      max-width: 350px;
      height: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
      background: #fff;
      overflow: hidden;
    }
    .chat-container iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      border-radius: 8px 8px 0 0;
    }
    .chat-close {
      width: 40px;
      height: 40px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 2px;
      right: 307px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chat-close:before {
      content: 'Ã—';
      font-size: 24px;
    }
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
    }
    .chat-toggle:after {
      content: "Chat";
      font-size: 14px;
    }
    .chat-toggle.open:after {
      content: "Close";
    }
    .telegram-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
    }
    .telegram-link img {
      width: 50px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .video-wrapper iframe {
        height: 250px;
      }
      .info-box {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px;
        width: calc(100% - 40px);
      }
      .info-box .logo {
        width: 25px;
        height: 25px;
      }
      .chat-container {
        width: calc(100% - 40px);
        height: 400px;
      }
      .chat-toggle {
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
      .telegram-link {
        bottom: 10px;
        left: 10px;
      }
      .telegram-link img {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player"></div>
    <div class="video-wrapper" id="videoWrapper">
      <iframe id="videoIframe" allow="autoplay" frameBorder="0" allowfullscreen></iframe>
    </div>
    <div class="info-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
      </div>
      <div class="info-content">
       <h2>Join @vaathala1 on Telegram</h2> 
      <!--    <a href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">Join Telegram</a>
      </div> -->
    </div>
    <div class="chat-container" id="chatBox">
      <button class="chat-close" id="chatClose"></button>
      <iframe src="https://vaathala00.github.io/hotstar/chat/" allow="microphone; camera"></iframe>
    </div>
    <button class="chat-toggle" id="chatToggle"></button>
  </div>

  <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Join Telegram">
  </a>

  <script src="assets/KB5zFt7A.js"></script>
  <script src="assets/jwpsrv.js"></script>
  <script src="assets/vast.js"></script>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function initializePlayer(videoData) {
      const playerElement = document.getElementById('player');
      const videoIframe = document.getElementById('videoIframe');

      const isM3U8 = videoData.link.trim().toLowerCase().endsWith('.m3u8');

      if (isM3U8) {
        videoIframe.style.display = 'none';
        playerElement.style.display = '';

        const playerInstance = jwplayer("player").setup({
          title: videoData.name,
          description: "VaathalaTV",
          image: videoData.logo,
          aspectratio: '16:9',
          width: '100%',
          mute: false,
          autostart: true,
          key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
          skin: { name: "netflix" },
          logo: {
            file: "https://i.postimg.cc/2yNvT7Qk/slazzer-edit-image-1.png",
            link: "https://telegram.me/vaathala1"
          },
          captions: {
            color: "#FFF",
            fontSize: 14,
            backgroundOpacity: 0,
            edgeStyle: "raised"
          },
          playlist: [{
            sources: [{
              file: videoData.link,
              type: "hls"
            }]
          }],
          sharing: { sites: ['facebook', 'twitter'] }
        });

        playerInstance.addButton("", "Download Video", () => {
          const item = playerInstance.getPlaylistItem();
          const anchor = document.createElement("a");
          anchor.href = item.file;
          anchor.setAttribute("download", item.file.split("/").pop());
          document.body.appendChild(anchor);
          anchor.click();
          document.body.removeChild(anchor);
        }, "download-video-button");

        playerInstance.on("ready", function () {
          const playerContainer = playerInstance.getContainer();
          const rewind = playerContainer.querySelector(".jw-display-icon-rewind");
          const forward = rewind.cloneNode(true);
          const forwardIcon = forward.querySelector(".jw-icon-rewind");
          forwardIcon.style.transform = "scaleX(-1)";
          forwardIcon.setAttribute("aria-label", "Forward 10 Seconds");
          const next = playerContainer.querySelector(".jw-display-icon-next");
          next.parentNode.insertBefore(forward, next);
          next.style.display = "none";
          forwardIcon.onclick = () => playerInstance.seek(playerInstance.getPosition() + 10);
        });
      } else {
        playerElement.style.display = 'none';
        videoIframe.style.display = '';
        videoIframe.src = videoData.link;
      }
    }

    const id = getUrlParameter('id');
    fetch('boss.json')
      .then(response => response.json())
      .then(data => {
        const videoData = data.find(video => video.id === id);
        if (videoData) {
          initializePlayer(videoData);
        } else {
          console.error("Video data not found for ID:", id);
        }
      })
      .catch(error => console.error("Fetch error:", error));

    // Chat toggle
    document.getElementById('chatToggle').addEventListener('click', () => {
      const chatBox = document.getElementById('chatBox');
      const toggle = document.getElementById('chatToggle');
      chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
      toggle.classList.toggle('open');
    });

    document.getElementById('chatClose').addEventListener('click', () => {
      document.getElementById('chatBox').style.display = 'none';
      document.getElementById('chatToggle').classList.remove('open');
    });

    const chatToggle = document.getElementById('chatToggle');
    let isDragging = false, offsetX, offsetY;

    chatToggle.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
      offsetY = e.clientY - chatToggle.getBoundingClientRect().top;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', handleMouseMove);
      });
    });

    function handleMouseMove(e) {
      if (isDragging) {
        chatToggle.style.left = `${e.clientX - offsetX}px`;
        chatToggle.style.top = `${e.clientY - offsetY}px`;
      }
    }
  </script>
</body>
</html>
