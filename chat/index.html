<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 10px;
      background: #2a2a2a;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 2px solid #f0f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header span {
      color: #ccc;
      margin-left: 6px;
    }

    #set-name-btn {
      font-size: 13px;
      padding: 4px 8px;
      border: 1px solid #f0f;
      background: none;
      color: #f0f;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .message {
      margin-bottom: 4px;
    }

    .message-header {
      color: #bbb;
      font-size: 13px;
    }

    .message-text {
      color: #fff;
      font-size: 15px;
    }

    .chat-footer {
      display: flex;
      padding: 8px;
      background: #282828;
      border-top: 1px solid #383838;
    }

    #emoji-toggle {
      font-size: 20px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      margin-right: 6px;
    }

    #emoji-toggle:hover { color: #fff; }

    #message-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      background: #383838;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #message-input::placeholder {
      color: #aaa;
    }

    #send-btn {
      margin-left: 6px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      display: none;
    }

    emoji-picker.visible {
      display: block;
    }
  </style>
</head>
<body>

  <div class="chat-header">
    <div>ðŸ’¬ Live Chat <span id="guest-name"></span></div>
    <button id="set-name-btn">Set name</button>
  </div>

  <div id="chat-box"></div>

  <div class="chat-footer">
    <button id="emoji-toggle">â˜ºï¸Ž</button>
    <input type="text" id="message-input" placeholder="Type a message and press Enterâ€¦" />
    <button id="send-btn">Send</button>
  </div>

  <!-- Emoji Picker -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <emoji-picker id="emoji-picker"></emoji-picker>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”§ Replace with your Firebase project config
const firebaseConfig = {
  apiKey: "AIzaSyBFYkzc7A4RQEHVOGYf70-vX-gz36-_Bhs",
  authDomain: "chatbox-432ac.firebaseapp.com",
  databaseURL: "https://chatbox-432ac-default-rtdb.firebaseio.com",
  projectId: "chatbox-432ac",
  storageBucket: "chatbox-432ac.firebasestorage.app",
  messagingSenderId: "963610029526",
  appId: "1:963610029526:web:518ac83ba6ef49fe0cc877",
  measurementId: "G-SCVLX9SQPF"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", () => {
      const guestNameSpan = document.getElementById("guest-name");
      const setNameBtn = document.getElementById("set-name-btn");
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const emojiToggle = document.getElementById("emoji-toggle");
      const picker = document.getElementById("emoji-picker");

      let guestName = localStorage.getItem("guestName");
      if (!guestName) {
        guestName = "Guest" + Math.floor(Math.random() * 100000);
        localStorage.setItem("guestName", guestName);
      }
      guestNameSpan.textContent = guestName;

      setNameBtn.onclick = () => {
        const name = prompt("Enter your name:", guestName);
        if (name && name.trim()) {
          guestName = name.trim();
          localStorage.setItem("guestName", guestName);
          guestNameSpan.textContent = guestName;
        }
      };

      emojiToggle.onclick = () => picker.classList.toggle("visible");
      picker.addEventListener("emoji-click", e => {
        messageInput.value += e.detail.unicode;
        picker.classList.remove("visible");
        messageInput.focus();
      });

      sendBtn.onclick = sendMessage;
      messageInput.addEventListener("keyup", e => {
        if (e.key === "Enter") sendMessage();
      });

      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        db.ref("messages").push({
          name: guestName,
          text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }

      db.ref("messages").orderByChild("timestamp").on("value", snap => {
        const messages = [];
        snap.forEach(child => messages.push(child.val()));
        renderMessages(messages);
      });

      function renderMessages(messages) {
        chatBox.innerHTML = "";
        messages.forEach(msg => {
          const msgDiv = document.createElement("div");
          msgDiv.className = "message";

          const time = new Date(msg.timestamp);
          let hrs = time.getHours() % 12 || 12;
          const mins = time.getMinutes().toString().padStart(2, '0');
          const ampm = time.getHours() >= 12 ? "PM" : "AM";

          msgDiv.innerHTML = `
            <div class="message-header">${escape(msg.name)} ${hrs}:${mins} ${ampm}</div>
            <div class="message-text">${escape(msg.text)}</div>
          `;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function escape(text) {
        return ("" + text).replace(/[&<>"']/g, match => ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;"
        })[match]);
      }
    });
  </script>
</body>
</html>
