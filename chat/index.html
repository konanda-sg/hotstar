<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 8px;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #set-name-btn {
      background: #ffffff33;
      color: white;
      border: 1px solid #ffffff44;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    #set-name-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .name {
      font-weight: bold;
    }
    .message .time {
      font-size: 12px;
      color: gray;
      margin-left: 8px;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    #chat-form button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ’¬ Live Chat <span id="guest-name">Guest__...</span>
      <button id="set-name-btn" title="Click to change name">Set name</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ”’ Replace with your actual Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBFYkzc7A4RQEHVOGYf70-vX-gz36-_Bhs",
  authDomain: "chatbox-432ac.firebaseapp.com",
  databaseURL: "https://chatbox-432ac-default-rtdb.firebaseio.com",
  projectId: "chatbox-432ac",
  storageBucket: "chatbox-432ac.firebasestorage.app",
  messagingSenderId: "963610029526",
  appId: "1:963610029526:web:518ac83ba6ef49fe0cc877",
  measurementId: "G-SCVLX9SQPF"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chat-box");
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const guestNameEl = document.getElementById("guest-name");
      const setNameBtn = document.getElementById("set-name-btn");

      // Create and store a default name
      let guestName = localStorage.getItem("guestName");
      if (!guestName) {
        guestName = "Guest__" + Math.floor(Math.random() * 1000);
        localStorage.setItem("guestName", guestName);
      }
      guestNameEl.innerText = guestName;

      // If user has already set a name, disable the set-name button
      const nameSet = localStorage.getItem("nameSet") === "true";
      if (nameSet) {
        setNameBtn.disabled = true;
        setNameBtn.title = "Name already set";
      }

      setNameBtn.addEventListener("click", () => {
        if (localStorage.getItem("nameSet") === "true") return;

        const newName = prompt(`Set your name (currently: ${guestName})`);
        if (newName && newName.trim().length > 0) {
          guestName = newName.trim();
          localStorage.setItem("guestName", guestName);
          localStorage.setItem("nameSet", "true");
          guestNameEl.innerText = guestName;
          setNameBtn.disabled = true;
          setNameBtn.title = "Name already set";
        }
      });

      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (text !== "") {
          db.ref("messages").push({
            name: guestName,
            text: text,
            timestamp: Date.now()
          });
          messageInput.value = "";
        }
      });

      db.ref("messages").on("child_added", (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");

        const time = formatTime(new Date(msg.timestamp));
        div.innerHTML = `<span class="name">${msg.name}</span><span class="time">${time}</span><br>${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      function formatTime(date) {
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const ampm = hours >= 12 ? "PM" : "AM";
        const h = hours % 12 || 12;
        const m = minutes < 10 ? "0" + minutes : minutes;
        return `${h}:${m} ${ampm}`;
      }
    });
  </script>
</body>
</html>
