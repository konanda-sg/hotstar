<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live Stream</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        html, body { padding: 0; margin: 0; height: 100%; }
        #player { width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        @media (max-width: 600px) {
            #player {
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const channelUrl = urlParams.get("url"); // DASH stream URL
        const clearKey = urlParams.get("key");  // ClearKey (Base64)
        const keyId = urlParams.get("kid");    // Key ID

        // Basic validation
        if (!channelUrl || !clearKey || !keyId) {
            alert('Missing stream URL, key, or key ID. Please check the URL parameters.');
            throw new Error('Stream URL, key, or key ID is missing');
        }

        // Initialize JWPlayer
        const jwp = jwplayer('player');
        jwp.setup({
            width: "100%",
            height: "100%",
            primary: "html5",
            key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
            title: "Live Stream", // Or use another dynamic name here if desired
            sources: [
                {
                    file: channelUrl,
                    label: "Live Stream",
                    default: true,
                    type: "application/dash+xml" // Specify it's a DASH stream
                }
            ],
            drm: {
                clearKey: {
                    keyIds: [keyId],
                    keys: [clearKey]
                }
            },
            sharing: {
                heading: "Share",
                sites: ["facebook", "twitter", "linkedin", "email"]
            },
            image: "https://example.com/thumbnail.jpg" // Replace with your thumbnail URL
        });

        // Error handling
        jwp.on('error', function(event) {
            console.error('Error occurred:', event);
            alert('Failed to load stream. Please check the URL or try again later.');
        });
    </script>

</body>
</html>
