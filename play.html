<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player - M3U8 Stream</title>
    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>

    <div id="player"></div>

    <script type="text/javascript">
        jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';

        // Function to get URL parameter
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        const videoUrl = getParameterByName('url');

        if (videoUrl) {
            jwplayer("player").setup({
                file: videoUrl,
                type: "hls",
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true
            });
        } else {
            document.getElementById("player").innerHTML = "<p style='color:red;'>No video URL provided.</p>";
        }
    </script>

</body>
</html>
