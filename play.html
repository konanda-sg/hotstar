<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JW Player - Stream Proxy</title>
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
</head>
<body style="margin:0; padding:0; background-color:black;">

  <div id="player" style="width: 100%; height: 100vh;"></div>

  <script>
    jwplayer.key = "Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==";

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const streamURL = getParameterByName("url");
    const proxyBase = "https://proxy.vodep39240327.workers.dev";

    if (streamURL) {
      jwplayer("player").setup({
        file: `${proxyBase}/?url=${encodeURIComponent(streamURL)}`,
        type: "hls",
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    } else {
      document.getElementById("player").innerHTML = "<p style='color:white; text-align:center; padding-top:20px;'>No stream URL provided. Use ?url=your-stream-link</p>";
    }
  </script>

</body>
</html>
